<h1>Lista de Posts </h1>
<!--se creo una tabla pra listar los posts-->
<table class="table table-bordered">
    <tr>
  <th> titulo</th>
  <th>body</th>
    </tr>
    <!-- se utiliz la directiva ngfor pra iterar colecciones-->
    <tr *ngFor="let item of posts">
     <td>

        {{item.titulo}}
     </td>
     <td>
        {{item.cuerpo}}
     </td>

    </tr>
</table>
